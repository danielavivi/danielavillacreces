        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        #container {
            display: flex;

            padding: 20px;
        }
        #left-column {
            flex-basis: 40%;
            padding-right: 20px;

            margin: 0 auto; /* Center the image horizontally */
        }
        #right-column {
            flex-basis: 60%;
            padding-left: 20px;
        }
        #cv-link {
            display: block;
            margin-top: 10px;
        }
        hr {
            display: none; /* Hide the separator */
        }
    </style>
